<div class="container">
  <h1>Add Two Numbers</h1>
  <form (ngSubmit)="onSubmit()" #addForm="ngForm">
    <div class="form-group">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" required [(ngModel)]="num1" name="num1" class="form-control">
    </div>
    <div class="form-group">
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" required [(ngModel)]="num2" name="num2" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <div *ngIf="result !== null" class="result">
    <h2>Result: {{ result }}</h2>
  </div>
</div>
